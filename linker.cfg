MEMORY {
    ZEROPAGE:     start = $00,   size = $100;
	SOUND_RAM:    start = $600,  size = $90;
	BANKC:		  start = $8000, size = $2000, type = ro, file="out/bankc.bin";
}

SEGMENTS {
	ZEROPAGE:  load = ZEROPAGE,  type = zp;
	SOUND_RAM: load = SOUND_RAM, type = bss;
	BANKC: load = BANKC, type = ro;
	SOUND_ENGINE: load = BANKC, type = overwrite, start = $811a;
}