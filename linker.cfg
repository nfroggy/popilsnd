MEMORY {
    ZEROPAGE:  start = $00,   size = $100;
	SOUND_RAM: start = $600,  size = $90;
	SOUND_ENGINE: start = $811a, fill = yes, size = $be9;
}

SEGMENTS {
	ZEROPAGE:  load = ZEROPAGE,  type = zp;
	SOUND_RAM: load = SOUND_RAM, type = bss;
	
	SOUND_ENGINE: load = SOUND_ENGINE, start = $811a;
}